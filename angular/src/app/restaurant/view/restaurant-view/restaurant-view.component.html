<div class="container" *ngIf="restaurant">
  <header><h2>{{restaurant.name}}</h2></header>

  <div>
    <label for="id">ID: </label>
    <span id="id">{{restaurant.id}}</span>
  </div>
  <div>
    <label for="location">Location: </label>
    <span id="location">{{restaurant.location}}</span>
  </div>
  <div>
    <h2>Pizzas</h2>
    <ul id="pizzas" class="responsive-table" *ngIf="pizzas">
      <li class="table-header">
        <div class="col col-1">Name</div>
        <div class="col col-2">View</div>
        <div class="col col-3">Edit</div>
        <div class="col col-4">Delete</div>
      </li>
      <li class="table-row" *ngFor="let pizza of pizzas.pizzas">
        <div class="col col-1">{{pizza.name}}</div>
        <div class="col col-2">
          <a [routerLink]="['/pizzas', pizza.id]">View</a>
        </div>
        <div class="col col-3">
          <a [routerLink]="['/pizzas', pizza.id, 'edit']">Edit</a>
        </div>
        <div class="col col-4">
          <button (click)="onDelete(pizza)">Delete</button>
        </div>
      </li>
    </ul>
  </div>

  <button [routerLink]="['/restaurants', restaurant.id, 'add']">Add new pizza</button>
</div>
