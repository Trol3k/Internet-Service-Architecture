<article *ngIf="restaurant">
  <header><h2>Edit restaurant</h2></header>

  <form class="container" #form="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" name="name" [(ngModel)]="restaurant.name"/>
    </div>
    <div>
      <label for="location">Location:</label>
      <input id="location" name="location" [(ngModel)]="restaurant.location"/>
    </div>

    <div>
      <button type="submit">Update</button>
      <button class="resetButton" type="button" (click)="form.resetForm(original)">Reset</button>
    </div>

  </form>
</article>
