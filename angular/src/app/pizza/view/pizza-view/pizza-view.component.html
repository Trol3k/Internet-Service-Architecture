<div class="container" *ngIf="pizza">
  <header><h2>{{pizza.name}}</h2></header>

  <div>
    <label for="id">ID: </label>
    <span id="id">{{pizza.id}}</span>
  </div>
  <div>
    <label for="diameter">Diameter: </label>
    <span id="diameter">{{pizza.diameter + " cm"}}</span>
  </div>
  <div>
    <label for="cost">Cost: </label>
    <span id="cost">{{pizza.cost + " z≈Ç"}}</span>
  </div>

</div>
